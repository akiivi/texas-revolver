<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德州转轮游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>俄罗斯轮盘勇敢者游戏</h1>

    <!-- 转盘 -->
    <div class="revolver" id="revolver">
      <div class="chamber" data-index="0"></div>
      <div class="chamber" data-index="1"></div>
      <div class="chamber" data-index="2"></div>
      <div class="chamber" data-index="3"></div>
      <div class="chamber" data-index="4"></div>
      <div class="chamber" data-index="5"></div>
      <div class="chamber" data-index="6"></div>
      <div class="chamber" data-index="7"></div>
    </div>

    <!-- 按钮 -->
    <div class="controls">
      <button id="addBullet">加子弹</button>
      <button id="allIn">All in</button>
      <button id="fire">开火</button>
      <button id="eject">退弹</button>
    </div>

    <!-- 提示区 -->
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
