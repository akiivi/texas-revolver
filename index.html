<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Revolver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Texas Revolver</h1>

    <div class="revolver-container" id="revolver">
        <!-- 8个弹巢 -->
        <div class="chamber" data-index="0"></div>
        <div class="chamber" data-index="1"></div>
        <div class="chamber" data-index="2"></div>
        <div class="chamber" data-index="3"></div>
        <div class="chamber" data-index="4"></div>
        <div class="chamber" data-index="5"></div>
        <div class="chamber" data-index="6"></div>
        <div class="chamber" data-index="7"></div>
    </div>

    <div class="controls">
        <button id="addBullet">加子弹</button>
        <button id="allIn">All in</button>
        <button id="fire">开火</button>
        <button id="reset">刷新</button>
    </div>

    <audio id="shootSound" src="sounds/shoot.mp3"></audio>
    <audio id="reloadSound" src="sounds/reload.mp3"></audio>
    <audio id="jamSound" src="sounds/jam.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
