<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯轮盘赌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- 生命值 -->
    <div class="life-container" id="life"></div>
    <button id="restoreLife">恢复生命值</button>

    <!-- 子弹显示 -->
    <div class="ammo-display">
      <div class="ammo-row" id="ammo-row1"></div>
      <div class="ammo-row" id="ammo-row2"></div>
    </div>
    <p id="bullet-count">当前子弹：0/8</p>

    <!-- 操作按钮 -->
    <div class="controls">
      <button id="addBullet">加子弹</button>
      <button id="allIn">All In</button>
      <button id="fire">开火</button>
      <button id="eject">退弹</button>
    </div>

    <!-- 提示信息 -->
    <div id="message"></div>
  </div>

  <p class="footer">清欢.制作</p>

  <script src="script.js"></script>
</body>
</html>
